<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doto</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body onload="init('_taskInput', '_taskOutput', 'task-item')">
  <div class="fullscreen-div">
    <div id="task-manager-holder">
      <div id="title">
        <h1 style="display: inline-block">Doto</h1>
        <a href="https://github.com/AvoraDev/doto" target="_blank">Source Code</a>
      </div>
      
      <textarea id="_taskInput" oninput="autoResize('_taskInput')"
        placeholder="Write your task here"></textarea>
      <br>
      <button onclick="submitTask()">Submit</button>
      <button onclick="clearTasks()">Clear</button>
      <button onclick="toggleMenu('tips-menu-container')">Tips</button>
      
      <div id="taskManager">
        <p id="_taskOutput"></p>
      </div>
      
    </div>
  </div>
  
  <div id="tips-menu-container" class="overlay-fullscreen-div">
    <div id="tips-menu">
      <h2>Tips</h2>
      <p>
        Use <span>!( <em>link</em>, <em>text(optional)</em></span> ) <br>
        Example: !(avoradev.github.io/doto, Welcome to Doto!) ->
        <a href="https://avoradev.github.io/doto" target="_blank">Welcome to Doto!</a>
        <br> <br>
        <button onclick="toggleMenu('tips-menu-container')">Back</button>
      </p>
    </div>
  </div>
  <script type="text/javascript" src="./script.js">
  </script>
  <script>
    // something
  </script>
</body>
</html>
